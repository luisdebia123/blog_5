{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'app_blog/vendor/bootstrap/css/bootstrap.min.css' %}"" rel="stylesheet">
    <link href="{% static 'app_blog/css/registro.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    {% block registro %}

    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
    
                            <fieldset>
                                <legend class="text-center header">Contactenos</legend>
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="username" name="username" type="text" placeholder="UserName" class="form-control">
                                    </div>
                                </div>
                                
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-key bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="password1" name="password1" type="password" placeholder="password1" class="form-control">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-key bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="password2" name="password2" type="password" placeholder="password2" class="form-control">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                                        <button><a type="button" class="btn btn-danger btn-lg" href="{% url 'app_blog:index' %}">Cancelar</a></button>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </div>
                </div>
            </div>
        </div>
    </form>
    
{% endblock registro %}
</body>
</html>
